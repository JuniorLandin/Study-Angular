<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input
             matInput
             placeholder="Nome" 
             name="name"
             [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Preço</mat-label>
            <input
             matInput 
             placeholder="Preço (R$)"
             name="price" 
             [(ngModel)]="product.price">
        </mat-form-field>
    </form>
    <div class="button-container">
        <button mat-raised-button (click)="updateProduct()" color="primary" class="button">
            Atualizar
        </button>

        <button mat-raised-button (click)="cancel()" class="button">
            Cancelar
        </button>
    </div>
</mat-card>
